<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="style.css">

    <title>To-Do List</title>

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="todo-list">
            <!-- todo list will be rendered here -->
        </ul>
        <form id="todo-form">
            <h2>Add Todo</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" aria-label="Todo title" />
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" aria-label="Todo description" />
            <button type="submit" aria-label="Add Todo">Add Todo</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
